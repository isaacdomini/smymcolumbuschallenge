services:
  postgres:
    image: postgres:15-alpine
    container_name: smym-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-smym_bible_games}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smym-app
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: postgres # Connect to the 'postgres' service
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-smym_bible_games}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Pass all the push notification keys
      VAPID_PUBLIC_KEY: "${VAPID_PUBLIC_KEY}"
      VAPID_PRIVATE_KEY: "${VAPID_PRIVATE_KEY}"
      VAPID_SUBJECT: "${VAPID_SUBJECT}"
      APP_URL: "${APP_URL}"
      FIREBASE_SERVICE_ACCOUNT_PATH: "${FIREBASE_SERVICE_ACCOUNT_PATH}"
      APNS_KEY_PATH: "${APNS_KEY_PATH}"
      APNS_KEY_ID: "${APNS_KEY_ID}"
      APNS_TEAM_ID: "${APNS_TEAM_ID}"
      APNS_BUNDLE_ID: "${APNS_BUNDLE_ID}"
    ports:
      - "${PORT:-6144}:${PORT:-3000}" # Maps your host port 6144 to container 3000
    depends_on:
      postgres:
        condition: service_healthy
    # This is the corrected command:
    # It ONLY starts the server, preventing the migration crash-loop.
    command: sh -c "npm run server"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      # This uses the specific path from your original file
      device: /mnt/data/church